site_name: Imperial Automation
site_description: AI automation consultant with 30+ years mission-critical systems experience
site_url: https://jan-keijzer.nl

nav:
  - Home:
    - About: index.md
  - Experience:
    - Overview: experience/index.md
    - Zintouch - Healthcare: experience/zintouch.md
    - DirectorInsight - Finance: experience/directorinsight.md
    - ABN AMRO - Banking: experience/abn-amro.md
    - ESA & Defense: experience/esa-defense.md
    # - Projects:
    #   - portfolio/projects/project-1.md
    #   - portfolio/projects/project-2.md
  # - Blog:
  #   - blog/index.md 

theme:
  name: material
  features:
    - search.suggest
    - toc.integrate
    - navigation.tabs
    - navigation.expand
    - navigation.sections
    - navigation.instant
    - navigation.instant.prefetch
    - content.tooltips
    - content.tabs.link
    - content.code.copy
    - navigation.footer
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: custom
      accent: custom  
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: custom
      accent: custom
  font: false
  logo: assets/logo-icon-80.png
  favicon: assets/favicon.png

extra:
  generator: true
  social:
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/jankeijzer
    - icon: fontawesome/solid/building
      link: https://imperial-automation.eu
  analytics:
    # provider: google
    # property: G-W9Y130NXVZ

extra_css:
  - stylesheets/extra.css
  - stylesheets/hero.css
plugins:
  - search
  - social:
      cards_layout_options:
        background_color: "#1E3A8A"
  - blog:
      blog_dir: blog
      authors_file: "{blog}/.authors.yml"
      categories: true

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - def_list
  - pymdownx.keys

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js

