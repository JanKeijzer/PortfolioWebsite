site_name: Imperial Automation
site_description: Automation solutions to free up time for what really matters
site_url: https://yourdomain.com

nav:
  - Home:
    - About: index.md
  - Case Studies:
    - Overview: portfolio/index.md
    - Projects:
      - portfolio/projects/project-1.md
      - portfolio/projects/project-2.md
  - Blog:
    - blog/index.md 

theme:
  name: material
  features:
    - search.suggest
    - toc.integrate
    - navigation.tabs
    - navigation.expand
    - navigation.sections
    - navigation.instant
    - navigation.instant.prefetch
    - content.tooltips
    - content.tabs.link
    - content.code.copy
    - navigation.footer
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: custom
      accent: custom  
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: custom
      accent: custom
  font: false
  logo: assets/logo.svg
  favicon: assets/favicon.png

extra:
  generator: true
  social:
    - icon: fontawesome/solid/building
      link: https://imperial-automation.eu
  analytics:
    # provider: google
    # property: G-W9Y130NXVZ

extra_css:
  - stylesheets/extra.css
  - stylesheets/hero.css
plugins:
  - search
  - social:
      cards_layout_options:
        background_color: "#1E3A8A"
  - blog:
      blog_dir: blog
      authors_file: "{blog}/.authors.yml"
      categories: true

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - def_list
  - pymdownx.keys

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js

